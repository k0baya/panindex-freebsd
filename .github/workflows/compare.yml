name: Check Updates

on:
  schedule:
    - cron: '0 16 */1 * *'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: compare versions
        run: |
          export REMOTEVERSION=$(wget -qO- https://api.github.com/repos/px-org/PanIndex/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          export LOCALVERSION=$(curl --location --silent --fail --show-error "https://api.github.com/repos/k0baya/panindex-freebsd/releases/latest" | grep -oP '"tag_name":\s*"\K[^"]+')
          if [[ "$LOCALVERSION" == "$REMOTEVERSION" ]]; then
              echo "SYNCED=1" >> $GITHUB_ENV
          else
              echo "SYNCED=0" >> $GITHUB_ENV
          fi
          
      - name: Trigger release
        if: ${{ env.SYNCED == 0 }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
              await github.rest.actions.createWorkflowDispatch({
              owner: 'k0baya',
              repo: 'panindex-freebsd',
              workflow_id: 'build.yml',
              ref: 'main'
              })
              
      - name: Delete workflow runs
        if: ${{ env.SYNCED == 1 }}
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 8
